.61.200.7:80/index.html                    http:// 通信协议                    182.61.200.7  服务器IP地址                    80 服务器上软件的端口号                    index.html 是服务器上某个资源名                jdbc:mysql://127.0.0.1:3306/bjpowernode                    jdbc:mysql://   协议                    127.0.0.1   IP地址                    3306    mysql数据库端口号                    bjpowernode 具体的数据库实例名                什么是通信协议，有什么用？                    通信协议实在通信之前就提前定好的数据传送格式。                    数据包具体怎么传数据，格式提前定好的。                oracle的URL：                    jdbc:oracle:thin:@localhost:1521:orcl             */            String url = &quot;jdbc:mysql://127.0.0.1:3306/bjpowernode&quot;;            String user = &quot;root&quot;;            String password = &quot;991229&quot;;            conn = DriverManager.getConnection(url,user,password);            System.out.println(&quot;数据库连接对象 = &quot; + conn);            //3.获取数据库操作对象            stmt = conn.createStatement();            //4.执行sql            String sql = &quot;insert into dept(deptno,dname,loc) values(50,&#x27;人事部&#x27;,&#x27;北京&#x27;)&quot;;            //专门执行DML语句的(insert delete update)            //返回值是“影响数据库中的记录条数”            int count = stmt.executeUpdate(sql);            System.out.println(count == 1 ? &quot;保存成功&quot; : &quot;保存失败&quot;);            //5.处理查询结果集        &#125; catch (SQLException e) &#123;            e.printStackTrace();        &#125;finally &#123;            //6.释放资源            // 为了保证资源一定释放，在finally语句块中关闭资源            // 并且要遵循从小到大依次关闭            // 分别对其try,catch            try&#123;                if(stmt != null)&#123;                    stmt.close();                &#125;            &#125; catch (SQLException e) &#123;                e.printStackTrace();            &#125;            try&#123;                if(conn != null)&#123;                    conn.close();                &#125;            &#125;catch (SQLException e)&#123;                e.printStackTrace();            &#125;        &#125;    &#125;&#125;"
